name: Zendesk Batch Completar Campos (Cada Hora)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  run-completar-campos:
    runs-on: ubuntu-latest

    env:
      ZENDESK_SUBDOMAIN: ${{ secrets.ZENDESK_SUBDOMAIN }}
      ZENDESK_EMAIL: ${{ secrets.ZENDESK_EMAIL }}
      ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify Secrets Presence
        run: |
          if [ -z "$ZENDESK_API_TOKEN" ]; then echo "❌ Error: Token no detectado"; exit 1; else echo "✅ Token detectado correctamente"; fi

      - name: Run batch completar campos
        run: node batches/batchCompletarCamposDesdeRequester.js
